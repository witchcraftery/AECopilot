<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Include other necessary CSS and JS files -->
  <link rel="stylesheet" href="css/prism.css" />
  <script src="js/prism.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/pcStyles.css" />
  <title>AECopilot</title>
</head>
<body scroll="no">
  <div id="container">
    <div class="thread-container">
      <div id="message-thread" class="message-thread"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="" class="user-input" />
        <button id="button" class="button"></button>
      </div>
    </div>
  </div>
    <!-- Custom Context Menu (placed at the end of the body) -->
    <div id="custom-context-menu" class="custom-context-menu">
      <div id="context-settings" class="custom-context-menu-item">Settings</div>
    </div>
  
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <iframe id="settingsFrame" src="settings.html"></iframe>
      </div>
    </div>

  <!-- Your existing scripts -->
  <script src="js/libs/CSInterface.js"></script>
  <script src="js/main.js"></script>
  <!-- Additional JavaScript -->
</body>
</html>
